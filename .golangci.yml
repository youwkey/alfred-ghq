linters:
  enable-all: true
  disable:
    - scopelint # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - golint # deprecated
    - deadcode #deprecated
    - nosnakecase #deprecated
    - structcheck #deprecated
    - varcheck #deprecated
    - exhaustivestruct #deprecated
    - ifshort #deprecated
    - depguard
linters-settings:
  varnamelen:
    min-name-length: 1
  gosec:
    excludes:
      - G204 # Subprocess launched with variable

issues:
  exclude-use-default: false
